<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/logo2.png" rel="shortcut icon"/>
    <link href="./css/estiloForm.css" rel="stylesheet"/>
    <title>Autos Colombia</title>
</head>
<body>
    <main>
        <nav class="nav">            
            <a href="./index.html"><img src="./img/logo2.png" width="70px"></a>
            <h3>Inventario Celdas</h3>
        </nav>

        <form action="" class="form" id="form">            
                         
                <div class="form_grupo" id="grupo_user">
                    <label for="user" class="form_label">Código Celda:</label>
                    <div class="form_input">
                        <input type="text" class="input_form" name="user" id="user">
                        <i class="form_validacion fas fa-times-circle"></i>
                    </div>                                    
                </div>
                <div class="form_grupo" id="grupo_tipo">
                    <label for="tipo" class="form_label">Sector:</label>
                        <div class="form_input">
                            <select class="input_form">
                                <option value="">Seleccionar</option>
                                <option value="">Colina #1</option>
                                <option value="">Colina #2</option>
                                <option value="">Sótano #1</option>
                                <option value="">Sótano #2</option> 
                                <option value="">Safari</option>                                                             
                            </select>                                
                        </div>                     
                    </div>
                <div class="form_grupo" id="grupo_tipo">
                    <label for="tipo" class="form_label">Capacidad:</label>
                        <div class="form_input">
                            <select class="input_form">
                                <option value="">Seleccionar</option>
                                <option value="">Vehículo Pequeño</option>
                                <option value="">Vehículo Grande</option>
                                <option value="">Motocicleta</option>                                                          
                            </select>                                
                        </div>                     
                    </div>
                    
                    <div class="form_grupo" id="grupo_tipo">
                        <label for="tipo" class="form_label">Estado:</label>
                            <div class="form_input">
                                <select class="input_form">
                                    <option value="">Seleccionar</option>
                                    <option value="">Disponible</option>
                                    <option value="">Ocupada</option>
                                    <option value="">Mantenimiento</option>                                                          
                                </select>                                
                            </div>                     
                    </div>

                    <div class="form_grupo" id="grupo_tipo">
                        <label for="tipo" class="form_label">Tipo Celda:</label>
                            <div class="form_input">
                                <select class="input_form">
                                    <option value="">Seleccionar</option>
                                    <option value="">Cubierta</option>
                                    <option value="">No Cubierta</option>                                                                                             
                                </select>                                
                            </div>                     
                    </div>
                <div class="form_grupo" id="grupo_pass">
                    <label for="pass" class="form_label">Responsable:</label>
                    <div class="form_input">
                        <input type="text" class="input_form" name="pass" id="pass">
                        <i class="form_validacion fas fa-times-circle"></i>
                    </div>                                 
                </div><br>
                <div></div>
        
                <div class="form_grupo form_save">
                    <button type="submit" class="save">Registrar</button>                            
                </div>  
        </form>
      
    </main>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
