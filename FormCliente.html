<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/estiloForm.css" rel="stylesheet"/>
    <link href="./img/logo2.png" rel="shortcut icon"/>
    <title>Autos Colombia</title>
</head>
<body>   
        <main>   
            <nav class="nav">            
                <a href="./index.html"><img src="./img/logo2.png" width="70px"></a>
                <h3>Formulario Registro</h3>             
             </nav>  
                 <h4>Datos Personales</h4>      
            
                    <form action="" class="form" id="form">
                        <div class="form_grupo" id="grupo_tipo">
                        <label for="tipo" class="form_label">Tipo Documento:</label>
                            <div class="form_input">
                                <select class="input_form">
                                    <option value="">Seleccionar</option>
                                    <option value="">Cedula Ciudadanía</option>
                                    <option value="">Cedula Extrangeria</option>
                                    <option value="">Tarjeta Identidad</option>  
                                    <option value="">Otro</option>                          
                                </select>                                
                            </div>                     
                        </div>

                        <div class="form_grupo" id="grupo_doc">
                            <label for="doc" class="form_label">N° Documento:</label>
                            <div class="form_input">
                                <input type="text" class="input_form" name="doc" id="doc">                                
                            </div>                                                    
                        </div>

                        <div class="form_grupo" id="grupo_nombre">
                            <label for="nombre" class="form_label">Nombre Completo:</label>
                            <div class="form_input">
                                <input type="text" class="input_form" name="nombre" id="nombre">                                
                            </div>                                                   
                        </div>

                        <div class="form_grupo" id="grupo_phone">
                            <label for="phone" class="form_label">N° Telefóno:</label>
                            <div class="form_input">
                                <input type="text" class="input_form" name="phone" id="phone">                                
                            </div>                                                   
                        </div>
                        
                        <div class="form_grupo" id="grupo_email">
                            <label for="email" class="form_label">Email:</label>
                            <div class="form_input">
                                <input type="email" class="input_form" name="email" id="email">                                
                            </div> 
                                                   
                        </div>
                        <div class="form_grupo" id="grupo_tipousu">
                        <label for="tipo" class="form_label">Tipo Cliente:</label>
                        <div class="form_input">
                            <select class="input_form">
                                <option value="">Seleccionar</option>
                                <option value="">Estándar</option>
                                <option value="">Premium</option>                    
                            </select>                            
                        </div>           
                                                 
                    </div>

                    <h4>Datos Vehículo</h4>
                     
                    <div></div>
                    <div class="form_grupo" id="grupo_tipousu">
                    <label for="tipo" class="form_label">Tipo:</label>
                    <div class="form_input">
                        <select class="input_form">
                            <option value="">Seleccionar</option>
                            <option value="">Carro Estándar</option>
                            <option value="">Camioneta</option>
                            <option value="">Motocicleta Estándar</option>      
                            <option value="">Motocicleta Alto Cilindraje</option>                  
                        </select>                        
                        </div>                            
                    </div>

                        <div class="form_grupo" id="grupo_user">
                            <label for="user" class="form_label">Marca:</label>
                            <div class="form_input">
                                <input type="text" class="input_form" name="user" id="user">                                
                            </div>                                                   
                        </div>

                        <div class="form_grupo" id="grupo_pass">
                            <label for="pass" class="form_label">Categoría:</label>
                            <div class="form_input">
                                <input type="text" class="input_form" name="pass" id="pass">                               
                            </div>                                                    
                        </div>

                        <div class="form_grupo" id="grupo_pass">
                            <label for="pass" class="form_label">Modelo:</label>
                            <div class="form_input">
                                <input type="text" class="input_form" name="pass" id="pass">                                
                            </div>                                                    
                        </div>

                        <div class="form_grupo" id="grupo_pass">
                            <label for="pass" class="form_label">Cilindraje:</label>
                            <div class="form_input">
                                <input type="text" class="input_form" name="pass" id="pass">                                
                            </div>                                                    
                        </div>

                        <div class="form_grupo" id="grupo_pass">
                            <label for="pass" class="form_label">Color:</label>
                            <div class="form_input">
                                <input type="text" class="input_form" name="pass" id="pass">                                
                            </div>                                                    
                        </div>
                                               
                        <div class="form_grupo form_save">
                            <button type="submit" class="save">Enviar</button>                            
                        </div>                        
                    </form>            
        </main>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    
</body>
</html>
