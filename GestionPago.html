                 <h4>Datos Cliente</h4>      
            
                    <form action="" class="form" id="form">
                        
                        <div class="form_grupo" id="grupo_doc">

                            <div class="form_input">
                                <input type="text" class="input_form" name="doc" id="doc">

                        </div>

                        <div class="form_grupo" id="grupo_doc">

                            </div>                                                    
                        </div>

                        <div class="form_grupo" id="grupo_nombre">

                            </div>                                                   
                        </div>

                        <div class="form_grupo" id="grupo_phone">
                            <label for="phone" class="form_label">N° Telefóno:</label>
                            <div class="form_input">
                                <input type="text" class="input_form" name="phone" id="phone">                                
                            </div>                                                   
                        </div>
                        
                        <div class="form_grupo" id="grupo_email">
                            <label for="email" class="form_label">Email:</label>

                                <input type="email" class="input_form" name="email" id="email">                                
                            </div>                                                    
                        </div>
                        <div class="form_grupo" id="grupo_email">
                            <label for="email" class="form_label">Tipo Cliente:</label>
                            <div class="form_input">
                                <input type="email" class="input_form" name="email" id="email">                                
                            </div>                                                    
                        </div>                       
                    </form> 
                    <hr size="1" width="900" >                        
                    
                    <h4>Datos Vehículo</h4>

                    <form action="" class="form" id="form">
                      
                        <div class="form_grupo" id="grupo_email">

                        </div>

                            </div>                                                    
                        </div>

                        <div class="form_grupo" id="grupo_pass">

                        </div>

                    <form action="" class="form" id="form">
                      
                        
                        <div class="form_grupo" id="grupo_tipo">
                            <label for="tipo" class="form_label">Medio Pago:</label>
                                <div class="form_input">
                                    <select class="input_form">
                                        <option value="">Seleccionar</option>

                                    </select>

                            <div class="form_grupo" id="grupo_user">

                                    <i class="form_validacion fas fa-times-circle"></i>
                                </div>                                    
                            </div>

                            <div class="form_grupo" id="grupo_user">

                                            <option value="">Febrero</option>

                                            <option value="">Junio</option>

                                    </div>                     
                                </div>

                                <div class="form_grupo" id="grupo_pass">

                                    </div>

                            <div class="form_input">

                            </div>

                    </form><br>
                    <div class="form_grupo form_save">

                    </div>
